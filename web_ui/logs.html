<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务日志 - AIChat Server</title>
    <link rel="stylesheet" href="/static/config.css">
    <style>
        /* 针对日志页面的特定样式 */
        body {
            background: #0f172a; /* 深色背景 */
            color: #e2e8f0;
            font-family: 'SF Mono', 'Menlo', 'Consolas', 'Courier New', monospace;
        }
        .log-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .log-header {
            padding: 16px 24px;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-header h1 {
            font-size: 18px;
            color: #fff;
            margin: 0;
        }
        #log-status {
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 6px;
        }
        #log-status.connecting {
            background: #f59e0b;
            color: #1e293b;
        }
        #log-status.connected {
            background: #10b981;
            color: #fff;
        }
        #log-status.disconnected {
            background: #ef4444;
            color: #fff;
        }
        .log-container {
            flex: 1;
            overflow: auto; /* 允许滚动 */
            padding: 20px;
            font-size: 13px;
            line-height: 1.6;
            background: #0f172a;
        }
        /* <pre> 标签用于保留日志格式 */
        #log-output {
            white-space: pre-wrap; /* 自动换行 */
            word-wrap: break-word; /* 强制断词 */
            margin: 0;
        }
        .log-toolbar {
            padding: 12px 24px;
            background: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        /* 按钮样式 */
        .log-btn {
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #334155;
            color: #e2e8f0;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s;
        }
        .log-btn:hover {
            background: #475569;
        }
        .log-checkbox-group {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        .log-checkbox-group input[type="checkbox"] {
            cursor: pointer;
        }
        .log-checkbox-group label {
            cursor: pointer;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="log-wrapper">
        <div class="log-header">
            <h1>AIChat 实时服务日志</h1>
            <div id="log-status" class="connecting">连接中...</div>
        </div>
        <div class="log-container" id="log-container">
            <pre id="log-output"></pre>
        </div>
        <div class="log-toolbar">
            <a href="/config.html" class="log-btn">返回配置页</a>
            <button id="clear-log-btn" class="log-btn">清空日志</button>
            <div class="log-checkbox-group">
                <input type="checkbox" id="autoscroll-chk" checked>
                <label for="autoscroll-chk">自动滚动</label>
            </div>
        </div>
    </div>

    <script src="/static/logs.js"></script>
</body>
</html>
