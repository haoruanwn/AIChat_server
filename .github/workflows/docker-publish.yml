name: "ğŸš€ Publish Docker Image to GHCR (On Tag)"

on:
  push:
    tags:
      - 'v*'


jobs:
  build-and-push:
    name: "Build & Push Image (linux/amd64, linux/arm64)"
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: "1. Checkout Repository (with Submodules)"
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'recursive'

      - name: "2. Set up QEMU (for Multi-Arch build)"
        # è¿™ä¸€æ­¥ç”¨äºæ¨¡æ‹Ÿ ARM64 æ¶æ„
        uses: docker/setup-qemu-action@v3

      - name: "3. Set up Docker Buildx"
        # è¿™ä¸€æ­¥åˆ›å»ºäº†ä¸€ä¸ªæ–°çš„ builder å®ä¾‹ (ä½¿ç”¨ docker-container é©±åŠ¨)
        # å®ƒæ˜¯æ”¯æŒ cache-to: type=gha å’Œå¤šå¹³å°æ„å»ºæ‰€å¿…éœ€çš„
        uses: docker/setup-buildx-action@v3
      # --------------------------

      - name: "4. Log in to GitHub Container Registry (GHCR)"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "5. Extract Docker metadata (Tags & Labels)"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/aichat-server
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{version}},value=latest,enable=!{{is_prerelease}}

      - name: "6. Build and Push Docker Image to GHCR"
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max