name: "ğŸš€ Publish Docker Image to GHCR"

on:
  # ä»…å½“åˆ›å»º "v" å¼€å¤´çš„ tag æ—¶è§¦å‘ (ä¾‹å¦‚ v1.0, v1.1.0)
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*'

jobs:
  build-and-push:
    name: "Build & Push Image (linux/amd64)"
    runs-on: ubuntu-latest
    
    # æˆäºˆ job å†™å…¥ GitHub Packages (GHCR) çš„æƒé™
    permissions:
      contents: read
      packages: write

    steps:
      - name: "1. Checkout Repository"
        uses: actions/checkout@v4
        with:
          # æ‹‰å– Git LFS æ–‡ä»¶ï¼Œé€’å½’å…‹éš†å­æ¨¡å—
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'recursive'

      - name: "2. Log in to GitHub Container Registry (GHCR)"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # GITHUB_TOKEN æ˜¯ç”± GitHub Actions è‡ªåŠ¨æä¾›çš„
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "3. Extract Docker metadata (Tags & Labels)"
        id: meta
        uses: docker/metadata-action@v5
        with:
          # é•œåƒåç§°å°†æ˜¯ ghcr.io/<your-github-username>/aichat-server
          images: ghcr.io/${{ github.repository_owner }}/aichat-server
          # åŸºäº Git tag è‡ªåŠ¨ç”Ÿæˆ Docker tag
          # (ä¾‹å¦‚: Git tag 'v1.2.0' ä¼šåˆ›å»º 'ghcr.io/...:1.2.0' å’Œ 'ghcr.io/...:latest')
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # æ€»æ˜¯å¯ç”¨ 'latest' æ ‡ç­¾ (å› ä¸ºåªæœ‰ Tag æ‰èƒ½è§¦å‘æ­¤æµç¨‹)
            type=raw,value=latest,enable=true

      - name: "4. Set up QEMU (for Multi-Arch build)"
        uses: docker/setup-qemu-action@v3

      - name: "5. Build and Push Docker Image to GHCR"
        uses: docker/build-push-action@v6
        with:
          context: .
          # æ”¯æŒx86_64å’ŒARM64æ¶æ„
          platforms: linux/amd64, linux/arm64
          # æ¨é€åˆ° GHCR
          push: true
          # ä½¿ç”¨æ­¥éª¤3ä¸­ç”Ÿæˆçš„ tags
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # å¯ç”¨ buildkit ç¼“å­˜ä»¥åŠ é€Ÿåç»­æ„å»º
          cache-from: type=gha
          cache-to: type=gha,mode=max