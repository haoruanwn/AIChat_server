name: "ğŸš€ Publish Docker Image to GHCR (On Tag)"

on:
  push:
    tags:
      # åŒ¹é… vX.Y.Z (ä¾‹å¦‚ v1.2.3, v0.0.1)
      - 'v[0-9]+.[0-9]+.[0-9]+'
      # åŒ¹é… vX.Y.Z-prerelease... (ä¾‹å¦‚ v1.2.3-beta.1)
      - 'v[0-9]+.[0-9]+.[0-9]+-*'

jobs:
  build-and-push:
    name: "Build & Push Image (linux/amd64, linux/arm64)"
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: "1. Checkout Repository (with Submodules)"
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'recursive'

      - name: "2. Set up QEMU (for Multi-Arch build)"
        uses: docker/setup-qemu-action@v3

      - name: "3. Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "4. Log in to GitHub Container Registry (GHCR)"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "5. Extract Docker metadata (Tags & Labels)"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/aichat-server
          tags: |
            # è§„åˆ™ 1: v1.2.3 -> 1.2.3 (æˆ– v1.2.3-beta.1 -> 1.2.3-beta.1)
            type=semver,pattern={{version}}
            # è§„åˆ™ 2: v1.2.3 -> 1.2
            type=semver,pattern={{major}}.{{minor}}
    
            # è§„åˆ™ 3: å¦‚æœæ˜¯ç¨³å®šç‰ˆ (éé¢„å‘å¸ƒç‰ˆ), æ‰æ·»åŠ  'latest' æ ‡ç­¾
            # è¯­æ³•æ˜¯ 'enable=!is_prerelease' (æ²¡æœ‰å¤§æ‹¬å·)
            type=semver,pattern=latest,enable=!is_prerelease

      - name: "6. Build and Push Docker Image to GHCR"
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max