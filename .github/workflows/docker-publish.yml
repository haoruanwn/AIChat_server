name: "ðŸš€ Publish Docker Image to GHCR (On Tag)"

on:
  push:
    tags:
      # ä»…åŒ¹é… vX.Y.Z (ä¾‹å¦‚ v1.2.3, v0.0.1)
      - 'v[0-9]+.[0-9]+.[0-9]+'
      
      # (æˆ‘ä»¬æš‚æ—¶ç§»é™¤äº†é¢„å‘å¸ƒç‰ˆ 'vX.Y.Z-*' çš„è§¦å‘, ä»¥ä¿æŒç®€å•)

jobs:
  build-and-push:
    name: "Build & Push Image (linux/amd64, linux/arm64)"
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: "1. Checkout Repository (with Submodules)"
        uses: actions/checkout@v4
        with:
          lfs: true
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: 'recursive'

      - name: "2. Set up QEMU (for Multi-Arch build)"
        uses: docker/setup-qemu-action@v3

      - name: "3. Set up Docker Buildx"
        uses: docker/setup-buildx-action@v3

      - name: "4. Log in to GitHub Container Registry (GHCR)"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- å…³é”®ä¿®æ”¹ï¼šä½¿ç”¨æœ€ç®€å•çš„è§„åˆ™ ---
      - name: "5. Extract Docker metadata (Tags & Labels)"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/aichat-server
          tags: |
            # è§„åˆ™ 1: v0.0.1 -> 0.0.1
            type=semver,pattern={{version}}
            
            # è§„åˆ™ 2: æ€»æ˜¯æ·»åŠ  'latest' æ ‡ç­¾
            type=raw,value=latest

      - name: "6. Build and Push Docker Image to GHCR"
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max